<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登録確認</title>
</head>

<body>
    <h1>登録確認</h1>
    <p>
        以下のToDoを登録します．よろしければ登録を押してください．
    </p>
    <form role="form" th:action="@{/member/{mid}/todos(mid=${mid})}" th:object="${ToDoForm}" method="post">
        <p>
            <label>task: </label>
            [[*{title}]]
        </p>
        <p>
            <input type="button" value="戻る" onclick="history.back()" />
            <input type="submit" value="登録する" />
        </p>
        <input type="hidden" th:field="*{title}" />
    </form>
</body>

</html>
